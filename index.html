<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IcyTower Game</title>
</head>
<body>
    <div class="sound">
        <div class="sound-btn">
            <img class="active" src="images/sound.png" alt="">
            <img src="images/muted.png" alt="">
        </div>
        <div class="sound-setting">
            <h3>Volume</h3>
            <img src="images/muted.png" alt="">
            <input type="range" value="100" name="vol-range" id="vol-range">
            <img src="images/sound.png" alt="">
        </div>
    </div>

    <div class="score">
        <span>Score: </span><span class="score-num">0</span>
    </div>

    <canvas class="canvas"></canvas>

    <div class="result">
        <div class="content">
            <h2 class="score-num">0</h2>
            <p>Points</p>
            <button class="start-game-btn">Start Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
